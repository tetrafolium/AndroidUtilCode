inspecode:

  astyle:
    auto-fix: true
    thresholds: {num-issues: 111}

  checkstyle:
    config-file: inspecode-checkstyle.xml
    auto-fix: true
    thresholds: {num-issues: 729}

  clang-format:
    auto-fix: true
    thresholds: {num-issues: 273}

  cpd:
    thresholds: {num-issues: 39}

  detekt:
    thresholds: {num-issues: 281}

  #### not supported yet ??
  #fortify:
  #  thresholds: {num-issues: 999}

  fossology:
    thresholds: {num-issues: 5}

  grep:
    thresholds: {num-issues: 0}

  infer:
    thresholds: {num-issues: 79}

  jscpd:
    thresholds: {num-issues: 143}

  ktlint:
    options:
      --disabled_rules: [indent]
    auto-fix: true
    thresholds: {num-issues: 128}

  misspell:
    auto-fix: true
    thresholds: {num-issues: 2}

  pmd:
    auto-fix: true
    thresholds: {num-issues: 42}

  ## Classfiles/jarfiles of targets are not specified.
  ## Please specify targets with the "-targets", "-project" or "-analyzeFromFile" option.
  #spotbugs:
  #  thresholds: {num-issues: 999}

  uncrustify:
    auto-fix: true
    thresholds: {num-issues: 267}

  #### not supported yet ??
  #understand:
  #  thresholds: {num-issues: 999}

  unused:
    options: [--single-occurrence, --all-likelihoods]
    thresholds: {num-issues: 159}
